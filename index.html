<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper and scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="modi"><p class="upper"></p></div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./rock.png">
            </div>
            <div class="choice" id="paper">
                <img  src="./paper.png">
            </div>
            <div class="choice" id="scissor" >
                <img src="./scissor.png">
            </div>
        </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p> <!--since we have to increase or decrease the score using js -->
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="mode">  
         <div class="msgbox">
        <p id="msg">Pick your choice</p>
    </div>
    <div class="restart">
        <P id="res">Restart</P>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
